<!DOCTYPE html>
<html>
<head>
  <title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style type="text/css">
.btn{
  border: 1px solid black;
}  
.default{
  border-color: #e7e7e7;
}
</style>
</head>
<body onload="disablefun()">
  <div class="container">
    
      <h1>Task1</h1>
      <button class="btn btn-success" data-target="#mymodel" data-toggle="modal">Open Event Selector</button>

      <div class="modal" id="mymodel">
        <div class="modal-dialog">
          <div class="modal-content">
            
              <div class="modal-header" style="max-height: 55px;">
                  
                  <h3>Event Type</h3>
                  <button type="button" class="close" data-dismiss="modal" style=" margin-bottom: 10px;margin-right: 5px;"> &times;</button>  
              </div>

              <div class="modal-body">
                <p>Paid-event or free-event?</p>
                

              <div class="btn-group default" role="group" aria-label="Basic example">
                <button type="radio" class="btn default" onclick="enablefun()" style="margin-right: 6px;"><img src="paid.png" alt="paid"></button>
                <button type="radio" class="btn default" onclick="enablefun()"><img src="free.png" alt="free"></button>
            </div>
              </div>

              <div class="modal-footer">
                <button class="btn btn-primary" id="next" data-dismiss="modal">Next &#8594;</button>
              </div>

          </div>
        </div>
      </div>

  </div>

  <script type="text/javascript">
    function disablefun() {
      document.getElementById("next").disabled = true;
    }
    function enablefun() {
      document.getElementById("next").disabled = false;
    }
  </script>


</body>
</html>
